<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart button</title>

    <!-- import font google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <a class="cart-btn" id="cart-btn" href="#">
        <!-- Cart ban đầu -->
        <span class="material-symbols-outlined cart-icon">
          shopping_cart
        </span>

        <span class="cart-btn_text">Add to cart</span>

        <!-- Áo -->
        <span class="material-symbols-outlined shirt-icon"> laundry </span>
      </a>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
